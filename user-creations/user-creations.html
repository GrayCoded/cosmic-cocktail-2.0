<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cosmic Cocktail 2.0</title>
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>Cosmic Order</h1>
      </div>
      <div class="description">
        <p>
         Your Cosmic Order is up! Lets take a look your creation.
        </p>
      </div>
      <div class="img card">
        <div>
          <div>
            <h4 class="card-title" id="created-name" aria-placeholder="The Cosmic Cocktail" ></h4>
          </div>
          <div id="cocktail-picture">
            <img src="" aria-placeholder=""/>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="card">
          <div class="card-title">
            <h6>Cocktail History</h6>
          </div>
          <div id="cocktail-info">
            <p></p>
          </div>
        </div>
        <div class="card">
          <div class="card-title">
            <h6>Recipe</h6>
          </div>
          <div id="cocktail-recipe">
            <p></p>
          </div>
        </div>
      </div>
      <div class="content">
        <div class="content-title">
          <h5>Cosmic Horoscope</h5>
        </div>
        <div id="user-horo">
          <p></p>
        </div>
      </div>
    </div>
    <!--JQuery Script-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!--NASA photos script-->
    <script src="./assets/space.js"></script>
    <!--Cocktail Generator script-->
    <script src="./assets/cocktail.js"></script>
  </body>
</html>
